<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Green background -->
  <rect width="1200" height="630" fill="#28a745"/>
  
  <!-- Large globe icon centered -->
  <g transform="translate(600, 315)">
    <!-- Outer circle of globe -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="white" stroke-width="8"/>
    
    <!-- Vertical lines -->
    <path d="M0 -120 L0 120" stroke="white" stroke-width="6"/>
    <path d="M-60 -110 Q-60 0 -60 110" fill="none" stroke="white" stroke-width="5"/>
    <path d="M60 -110 Q60 0 60 110" fill="none" stroke="white" stroke-width="5"/>
    
    <!-- Horizontal lines -->
    <path d="M-120 0 L120 0" stroke="white" stroke-width="6"/>
    <path d="M-110 -60 Q0 -60 110 -60" fill="none" stroke="white" stroke-width="5"/>
    <path d="M-110 60 Q0 60 110 60" fill="none" stroke="white" stroke-width="5"/>
  </g>
  
  <!-- Company name -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">Ecom Global Tech</text>
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Leading Ecommerce Service Provider</text>
</svg>